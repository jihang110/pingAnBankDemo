				<form class="" ><div class="backg-white span12 remove-span-margin" style="display: inline-block;">
					<div class="span12 control-group">
						<div class="span3"></div>
						<div class="input-append span4 backg-white">

						</div>
						<div class="span4">
							<a id="searchMore" onclick="changeSearchStyle()" class="MyA" style="display: block;margin-top: 6px;" ><span>更多筛选条件 </span><i class="icon-chevron-up"></i></a>
						</div>
					</div>
					<!--更多查询条件区域-->
					<div class="span12 remove-span-margin" id="searchNoreDiv">
						<div class="control-group controls-row">
							<label class="control-label span2" for="inputEmail">云票编号</label>
							<input class="span3" type="text" placeholder="云票编号">
							<label class="control-label span2" for="inputEmail">付款人</label>
							<input class="span3" type="text" placeholder="付款人">
						</div>
						<div class="control-group controls-row">
							<label class="control-label span2" for="inputEmail">到期日</label>
							<div class="input-append span1">
							<input class="span11" type="datetime-local" >
							<input class="date-input remove-border-all" value="-" /><!-- 此处是为了更好的显示“-”-->
							</div>
							<input class="span2" type="datetime-local" ><!-- html5日期元素 实际中请删除去-->
							<label class="control-label span2" for="inputEmail">付款人</label>
							<div class="input-append span1">
							<input class="span11" type="number" >
							<input class="date-input" value="-" /><!-- 此处是为了更好的显示“-”-->
							</div>
							<input class="span2" type="number" >
						</div>
					</div>
					</div>
				</form>

			<script>
				$('#searchNoreDiv').hide();
				function changeSearchStyle(){
			      	var i = $('#searchMore').children('i');
			          	if(i.hasClass('icon-chevron-up')){
			          		i.removeClass('icon-chevron-up');
			          		i.addClass('icon-chevron-down');
			          		$('#searchMore').children('span').html('精选筛选条件 ');
			          		$('#searchNoreDiv').show();
			          	}else{
			          		i.removeClass('icon-chevron-down');
			          		i.addClass('icon-chevron-up');
			          		$('#searchMore').children('span').html('更多筛选条件 ');
			          		$('#searchNoreDiv').hide();
			          	}
			      }
			</script>
